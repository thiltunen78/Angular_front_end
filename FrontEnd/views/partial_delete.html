<ng-include src="'navbar.html'"></ng-include>

<div class="lisa_padding">
    <h1>Here is the table data of your friends</h1>
    <h4>Select which items to delete</h4>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='person in friendData'>
                <td>{{person.name}}</td>
                <td>{{person.address}}</td>
                <td>{{person.age}}</td>
                <td><input type="checkbox" ng-click='addToDelete($event,$index,person._id)'></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-default" ng-click='sendToDelete()'>Delete Selected</button>
</div>
<div class="flash-style" flash-message="2000" ></div>
