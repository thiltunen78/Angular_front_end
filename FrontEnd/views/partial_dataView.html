<div class="lisa_padding">
    <a href="/logout">Logout</a>
    <a href="#/add">Add</a>
    <a href="#/delete">Delete</a>
    <h1>Here is the table data of your friends</h1>
    <h4>Click row to edit</h4>
    <p>Search persons...empty search will fetch all your friends</p>
    <input type="search" class="form-control" value="Search" ng-model='search_term'/><br/>
    <button class="btn btn-default" value="Search" ng-click='search()'>
        <span class="glyphicon glyphicon-search"></span>
        Search
    </button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='person in friendData' ng-click='rowClicked(person._id)'>
                <td>{{person.name}}</td>
                <td>{{person.address}}</td>
                <td>{{person.age}}</td>
            </tr>
        </tbody>
    </table>
</div>
